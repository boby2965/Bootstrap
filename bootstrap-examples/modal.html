<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fliud">
    <div class="mt-2">
        <button data-bs-target="#login" data-bs-toggle="modal" class="btn btn-primary">Login</button>
        <button class="btn btn-success" data-bs-target="#details" data-bs-toggle="modal">Product Details</button>
        <a href="#details" data-bs-toggle="modal"> Text | Image</a>
    </div>
    <div class="modal fade" id="login" >
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><span class="bi bi-person-fill">User Login</span></h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>User Name</dt>
                        <dd><input type="text" class="form-control"></dd>
                        <dt>Password</dt>
                        <dd><input type="password" class="form-control"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Login</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Canacel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="details">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Product Details</h2>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table width="100%">
                        <tr>
                            <td><img src="../public/images/a3.jpg" width="100px" height="100px"></td>
                            <td>
                                <dl>
                                    <dt>Name</dt>
                                    <dd>RealME</dd>
                                    <dt>Price</dt>
                                    <dd>10000/-</dd>
                                    <dt>Stock</dt>
                                    <dd>Available</dd>
                                </dl>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
